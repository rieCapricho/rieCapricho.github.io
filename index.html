<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Landing Page -->
    <div class="landing">
        <h1 class="title">WELCOME TO MY <br> DIGITAL COURSE PORTFOLIO</h1>
        <button id="enterBtn">ENTER</button>
    </div>

    <!-- Sidebar (Visible on All Pages) -->
    <div class="sidebar">
        <ul>
            <li class="active" data-page="home"><i class="icon-home"></i> HOME</li>
            <li data-page="works"><i class="icon-briefcase"></i> WORKS</li>
            <li data-page="about"><i class="icon-user"></i> ABOUT ME</li>
            <li data-page="settings"><i class="icon-settings"></i> SETTINGS</li>
        </ul>
    </div>

    <!-- Home Page (Updated Video Background) -->
    <div id="home-page" class="hidden">
        <div class="video-container">
            <video autoplay loop muted>
                <source src="MMCM video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="top-right">Home</div>
    </div>

    <!-- Works Page -->
    <div id="works-page" class="hidden">
        <div class="top-right">Works</div>
        <div class="works-container">
            <div class="work-item">
                <img src="ph tours.png" alt="Explore PH Tours">
                <h2><a href="CaprichoExplorePHTours.html">Explore PH Tours</a></h2>
            </div>
            <div class="work-item">
                <img src="sched.png" alt="Course Schedule">
                <h2><a href="CaprichoCourseSchedule.html">2nd Term Course Schedule</a></h2>
            </div>
            <div class="work-item">
                <img src="jav1.jpg" alt="JavaScript Activity 1">
                <h2><a href="Capricho_A224_js_act1/index.html">JavaScript Activity 1</a></h2>
            </div>
            <div class="work-item">
                <img src="jav2.jpg" alt="JavaScript Activity 2">
                <h2><a href="Capricho_A224_JS_ACT2/index.html">JavaScript Activity 2</a></h2>
            </div>
        </div>
    </div>

    <!-- About Me Page -->
    <div id="about-page" class="hidden">
        <div class="top-right">About Me</div>
        <div class="about-container">
            <img src="mapua.jpg" class="about-bg">
            <button id="heartBtn">❤️ Send Hearts <span id="heartCount">0</span></button>
        </div>
    </div>

    <!-- Settings Page -->
    <div id="settings-page" class="hidden">
        <div class="top-right">Settings</div>
        <button id="toggleTheme">Toggle Light/Dark Mode</button>
    </div>

</body>
</html>
