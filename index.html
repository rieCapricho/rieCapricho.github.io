<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #intro {
            background: url('claudmaru.jpg') no-repeat center center/cover;
            color: white;
            position: relative;
            opacity: 0.77;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 140px;
            text-align: center;
        }
        #intro-content {
            max-width: 400px;
        }
        #intro h1 {
            margin: 0;
            font-size: 3rem;
        }
        #intro p {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        #intro button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        #works {
            background: url('mapua.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        #overlay {
            background-color: rgba(0, 50, 0, 1); /* Darkest green shape */
            padding: 100px;
            border: 2px solid purple;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 1300px;
            height: 60%; /* Increased height */
            opacity: 0.85;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #overlay h2 {
            margin: 10px 0;
        }
        #overlay a {
            display: inline;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }
        #overlay a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="intro-content">
            <h1>Hi! I am Abrienne</h1>
            <p>An IS student learning how to create a web page using HTML language</p>
            <button onclick="showWorks()">My Works</button>
        </div>
    </div>
    <div id="works">
        <div id="overlay">
            <h2><a href="CaprichoExplorePHTours.html">Explore PH Tours</a></h2>
            <h2><a href="CaprichoCourseSchedule.html">2nd Term Course Schedule</a></h2>
            <h2><a href="Capricho_A224_js_act1\index.html">Javascript Activity 1</a></h2>
            <h2><a href="Capricho_A224_JS_ACT2\index.html">Javascript Activity 2</a></h2>
            
        </div>
    </div>

    <script>
        function showWorks() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('works').style.display = 'flex';
        }
    </script>
</body>
</html>
