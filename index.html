<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <!-- Landing Page (UNCHANGED) -->
    <div class="landing">
        <h1>WELCOME TO MY <br> DIGITAL COURSE PORTFOLIO</h1>
        <img src="1.jpg" alt="Malayan Colleges Mindanao">
        <button id="enterBtn">ENTER</button>
    </div>
    
    <!-- Home Page (ADDED) -->
    <div id="home-page" class="hidden">
        <div class="video-container">
            <video autoplay loop muted>
                <source src="mapuavid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="sidebar">
            <ul>
                <li class="active"><i class="icon-home"></i> HOME</li>
                <li><i class="icon-briefcase"></i> WORKS</li>
                <li><i class="icon-user"></i> ABOUT ME</li>
                <li><i class="icon-settings"></i> SETTINGS</li>
            </ul>
        </div>

        <div class="top-right">Home</div>
    </div>

    <script>
        document.getElementById("enterBtn").addEventListener("click", function() {
            document.querySelector(".landing").classList.add("hidden");
            document.getElementById("home-page").classList.remove("hidden");
        });
    </script>

</body>
</html>
